<div class=" container mb-5 g-4" id="list1">
  <div class="col-lg-12">
    <div class="row">

      <div *ngFor="let data of productLists; let i=index" class="col-sm-12 col-md-2 col-sm-3">

        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col mb-3">
            <div class="card h-100 " id="card1" style="border: none;">
                  <div class="carousel-item active">
                    <img src="{{ data.image }}" class="card-img-top" alt="...">
                  </div>
              <div class="card-body">
                <h5 class="card-title">{{data.tittle}}</h5>
                <p class="card-text" style="color: red;">{{data.description}}</p>
              </div>
            </div>
          </div>
          
       
        </div>
      </div>
    </div>
  </div>
</div>
